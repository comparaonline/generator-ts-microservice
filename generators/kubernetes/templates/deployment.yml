apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: <%= microserviceName %>-deployment
spec:
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: <%= microserviceName %>
    spec:
      containers:
      - name: <%= microserviceName %>
        image: gcr.io/co-gcp/<%= microserviceName %>
        env:
        - name: NODE_ENV
          value: ${STAGE}
        - name: NODE_CONFIG_ENV
          value: ${STAGE}
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4000
        livenessProbe:
          httpGet:
            path: /<%= microserviceName %>/healthcheck
            port: 4000
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /<%= microserviceName %>/healthcheck
            port: 4000
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 1
