apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: <%= microserviceName %>-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: <%= microserviceName %>
    spec:
      containers:
      - name: <%= microserviceName %>
        image: gcr.io/co-gcp/<%= microserviceName %>
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4000
        resources:
          limits:
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /<%= microserviceName %>/healthcheck
            port: 4000
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /<%= microserviceName %>/healthcheck
            port: 4000
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 1
